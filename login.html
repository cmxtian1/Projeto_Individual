<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- HEADER -->
    <div class='header'>
        <div class='container'>
            <h1>LookMuay</h1>
        </div>
    </div>

    <!-- LOGIN -->
    <div class='login'>
        <div class='container'>
            <div class='logo'>
                <img src="./img/muay.png" alt="Silhueta de muay thai">
            </div>
            <div class='entrada'>
                <div class='caixa'>
                    <h1>Login</h1>
                    <div class='formulario'>
                        <form>
                            <input type="text" id="in_login" placeholder="Usuário" autofocus>
                            <br>
                            <input type="password" id="in_senha" placeholder="Senha">
                        </form>
                        <button id='btn'>
                            Entrar
                        </button>
                    </div>
                    <div class='create_account'>
                        Ainda não tem uma conta? 
                        <br>
                        <u>CADASTRE-SE</u>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class='footer'>
        <h3>Developed by Cristhian &copy;2021</h3>
    </div>
</body>
</html>
